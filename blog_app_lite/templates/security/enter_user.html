{% extends "security/base.html" %}
{% from "security/_macros.html" import render_field_with_errors, render_field, render_field_errors, render_form_errors, prop_next %}

{% block styles %}
{% endblock %}


{% block content %}
	<div id="enter" class="container" style="max-width: 480px;">
		<div class="card">
		  <div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
			  <li class="nav-item">
				<button :class="'nav-link '+loginActive" @click="activity('login')" aria-current="true">Login</button>
			  </li>
			  <li class="nav-item">
				<button :class="'nav-link '+registerActive" @click="activity('register')">Register</button>
			  </li>
			</ul>
		  </div>
		  <div class="card-body">
			
			
			<form v-if="loginActive=='active'">
				<div class="mb-3">
					<label for="InputUsername" class="form-label">Username</label>
					<input v-model="username" type="text" class="form-control" id="InputUsername" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="InputPassword" class="form-label">Password</label>
					<input v-model="password" type="password" class="form-control" id="InputPassword">
				</div>
				<div class="d-grid gap-2">
					<button @click.prevent="login" type="submit" class="btn btn-outline-primary" >Login</button>
				</div>
			</form>
			
			<form v-else>
				<div class="mb-3">
					<label for="InputName" class="form-label">Name</label>
					<input v-model="reg_name" type="text" class="form-control" id="InputName" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="InputEmail1" class="form-label">Email</label>
					<input v-model="reg_email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="InputUsername" class="form-label">Username</label>
					<input v-model="reg_username" type="text" class="form-control" id="InputUsername" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="InputPassword1" class="form-label">Password</label>
					<input v-model="reg_password" type="password" class="form-control" id="InputPassword1">
				</div>
				<div class="mb-3">
					<label for="InputPassword2" class="form-label">Retype Password</label>
					<input v-model="reg_password_confirm" type="password" class="form-control" id="InputPassword2">
				</div>
				<div class="d-grid gap-2">
					<button @click.prevent="register" type="submit" class="btn btn-outline-primary" >Register</button>
				</div>
			</form>
		  </div>
		</div>
		
		
	</div>
<!-- {% include "security/_menu.html" %} -->
{% endblock %}
