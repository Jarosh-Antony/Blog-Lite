<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title> Home </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
			crossorigin="anonymous">
</head>
<body class="bg-primary" style="--bs-bg-opacity: .3;padding-top:50px;">

	{% include "navbar.html" %}
	{% raw %}
	
	<div id="posts">
		<div class="container" style="max-width:600px;">
			<div v-for="post in posts" class="container-flex" style="padding-top:30px;">
				<div class="card">
					<div class="card-header">
					
						<div class="row">
							<div class="col" style="max-width:50px;">
								<img :src="post.profile_pic" class="rounded-circle" style="width:40px;height:40px;" alt="Couldn't load">
							</div>
							<div class="col">
								{{post.name}}
								<br>
								<a :href="'/user/'+post.username">@{{post.username}}</a>
							</div>
						</div>
						
					</div>
					
					<div class="card-body">
						<h4>{{post.title}}</h4>
						<img v-if="post.imageurl!==null" :src="post.imageurl" class="img-thumbnail" alt="Couldn't load">
						{{post.description}}
					</div>
					<div class="card-footer">
						<div class="figure-caption">Posted on : {{post.created}}</div>
						<div v-if="post.created!=post.modified" class="figure-caption">Edited on : {{post.modified}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	{% endraw %}
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<script src="/static/vuejs/home.js"></script>
	<script src="/static/vuejs/navbar.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
			crossorigin="anonymous"></script>

</body>

</html>
